{{/*
    Render a device's icon.

    Context:
        .    m.Device
*/}}

{{ if .Icon }}
    <span class="icon">
         {{ if eq .State "online" }}
            <i class="{{ .Icon }} has-text-success-dark"></i>
        {{ else }}
            <i class="{{ .Icon }} has-text-grey"></i>
        {{ end }}
    </span>
{{ end }}
