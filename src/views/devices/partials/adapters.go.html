<h2 class="subtitle">Adapters</h2>

<table class="table is-fullwidth">
    <tr>
        <th>Name</th>
        <th class="is-hidden-mobile">MAC Address</th>
        <th>IP Address</th>
        <th class="is-hidden-mobile">Vendor</th>
        <th>Last Seen</th>
        <th></th>
    </tr>

    {{ range . }}
        <tr>
            <td>{{ if ne .Name "" }}{{ .Name }}{{ else }}<i>Untitled</i>{{ end }}</td>
            <td class="is-hidden-mobile">
                <span class="is-family-monospace">{{ .MACAddress }}</span>
            </td>
            <td>{{ .IPAddress }}</td>
            <td class="is-hidden-mobile">{{ .Vendor }}</td>
            <td title="{{ escape (formatDateTime .LastSeen) }}">
                {{ timeAgoVerbose .LastSeen }}
            </td>
            <td class="min-column">
                <div class="level">
                    <div class="level-item">
                        <a title="Edit" href="/adapter/{{ .ID }}/edit" class="has-text-dark">
                            <span class="icon">
                                <i class="fa-duotone fa-edit"></i>
                            </span>
                        </a>
                    </div>
                    <div class="level-item">
                        <form action="/adapter/{{ .ID }}/delete" method="post">
                            <a title="Delete" onclick="confirm('Are you sure?') && parentNode.submit()" class="has-text-dark">
                                <span class="icon has-text-danger">
                                    <i class="fa-duotone fa-trash"></i>
                                </span>
                            </a>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
    {{ end }}
</table>
