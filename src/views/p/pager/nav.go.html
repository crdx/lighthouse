{{/*
    Render paging navigation.

    Context:
        .    pager.State
*/}}

<div class="columns is-mobile">
    <div class="column">
         <div class="buttons has-addons is-left">
            <a class="button" {{ if .FirstPageURL }} href="{{ .FirstPageURL }}"{{ else }}disabled{{ end }}>
                <span class="icon is-small"><i class="fa-duotone fa-arrow-left-to-line"></i></span>
                <span>First</span>
            </a>
            <a class="button" {{ if .PreviousPageURL }}href="{{ .PreviousPageURL }}"{{ else }}disabled{{ end }}>
                <span class="icon is-small"><i class="fa-duotone fa-arrow-left"></i></span>
                <span>Previous</span>
            </a>
        </div>
    </div>

    <div class="column has-text-centered">
        Page {{ .CurrentPage }} of {{ .TotalPages }}
    </div>

    <div class="column">
        <div class="buttons has-addons is-right">
            <a class="button" {{ if .NextPageURL }}href="{{ .NextPageURL }}"{{ else }}disabled{{ end }}>
                <span class="icon is-small"><i class="fa-duotone fa-arrow-right"></i></span>
                <span>Next</span>
            </a>
            <a class="button" {{ if .LastPageURL }}href="{{ .LastPageURL }}"{{ else }}disabled{{ end }}>
                <span class="icon is-small"><i class="fa-duotone fa-arrow-right-to-line"></i></span>
                <span>Last</span>
            </a>
        </div>
    </div>
</div>
