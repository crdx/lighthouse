<div class="field is-horizontal" x-data="id">
    <div class="field-label">
        <label class="label" :for="id">Passive</label>
    </div>
    <div class="field-body">
        <div class="field">
             <div class="control">
                <label class="checkbox">
                    <input type="checkbox"
                           :id="id"
                           name="{{ .fields.Passive.Name }}"
                           {{ if .err }}{{ if eq .fields.Passive.Value "1" }}checked{{ end }}
                           {{ else if .settings.Passive }}checked{{ end }}>
                </label>
            </div>
            <p class="help">Listen for ARP packets but don't actively send out any ARP requests. Some devices send out ARP announcements which will still be processed.</p>
        </div>
    </div>
</div>

<div class="field is-horizontal" x-data="id">
    <div class="field-label is-normal">
        <label class="label" :for="id">Interval</label>
    </div>
    <div class="field-body">
        <div class="field">
             <div class="control">
                <input class="input"
                       type="text"
                       :id="id"
                       name="{{ .fields.ScanInterval.Name }}"
                       value="{{ if .err }}{{ .fields.ScanInterval.Value }}{{ else }}{{ .settings.ScanInterval }}{{ end }}">
            </div>
            {{ if .fields.ScanInterval.Error }}<p class="help is-danger">{{ .fields.ScanInterval.Error }}</p>{{ end }}
            <p class="help">The number of minutes to wait between network scans.</p>
        </div>
    </div>
</div>
