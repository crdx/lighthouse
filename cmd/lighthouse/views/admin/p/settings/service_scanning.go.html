<div class="field is-horizontal" x-data="id">
    <div class="field-label">
        <label class="label">Enabled</label>
    </div>
    <div class="field-body">
        <div class="field">
            <div class="control">
                <input type="checkbox"
                       class="toggle"
                       :id="id"
                       name="{{ .fields.EnableServiceScan.Name }}"
                       {{ if .err }}{{ if eq .fields.EnableServiceScan.Value "1" }}checked{{ end }}
                       {{ else if .settings.EnableServiceScan }}checked{{ end }}>
                <label :for="id" tabindex="0" @keydown.space="$el.click()" @keydown.enter="$el.click()"></label>
                <p class="help">Scan devices for running services.</p>
            </div>
        </div>
    </div>
</div>

<div class="field is-horizontal" x-data="id">
    <div class="field-label is-normal">
        <label class="label" :for="id">Scan Interval</label>
    </div>
    <div class="field-body">
        <div class="field">
            <div class="control">
                <input class="input"
                       type="text"
                       :id="id"
                       name="{{ .fields.ServiceScanInterval.Name }}"
                       value="{{ if .err }}{{ .fields.ServiceScanInterval.Value }}{{ else }}{{ .settings.ServiceScanInterval }}{{ end }}">
            </div>
            {{ if .fields.ServiceScanInterval.Error }}<p class="help is-danger">{{ .fields.ServiceScanInterval.Error }}</p>{{ end }}
            <p class="help">
                How long to wait between service scans.
                {{ template "p/help/duration" }}
            </p>
        </div>
    </div>
</div>

<div class="field is-horizontal" x-data="id">
    <div class="field-label">
        <label class="label">Notify on new service</label>
    </div>
    <div class="field-body">
        <div class="field">
            <div class="control">
                <input type="checkbox"
                       class="toggle"
                       :id="id"
                       name="{{ .fields.NotifyOnNewService.Name }}"
                       {{ if .err }}{{ if eq .fields.NotifyOnNewService.Value "1" }}checked{{ end }}
                       {{ else if .settings.NotifyOnNewService }}checked{{ end }}>
                <label :for="id" tabindex="0" @keydown.space="$el.click()" @keydown.enter="$el.click()"></label>
                <p class="help">Receive a notification if any new services are found.</p>
            </div>
        </div>
    </div>
</div>
